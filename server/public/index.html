<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="TaskController as tc">
        <header>
            <h1>Weekend Challenge #3</h1>
        </header>
        <br>
        <div>
            <h2>Create Task</h2>
        </div>
        <form ng-submit="tc.taskToAdd()">
            <input type="text" ng-model="tc.taskInput.task" placeholder="Task">
            <button class="btn btn-submit">Submit</button>
        </form>
        <br>
        <div>
            <h2>Task Listing</h2>
            <table>
                <thead>
                    <th>Task</th>
                </thead>
                <tbody>
                    <tr ng-repeat="duty in tc.tasks">
                    <td>{{duty.task}}</td>
                    <td><button class="btn btn-warning" ng-click="tc.deleteTask(duty._id)">Delete</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
